<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-- Asset Management -->
    <a-assets timeout="20000">
      <a-asset-item id="tiger" src="./running_tiger/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-- Lights in the scene -->

    <!-- Ambient Light -->
    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

    <!-- Directional Light -->
    <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000;">
      <a-light
        type="directional"
        castShadow="true"
        intensity="1"
        distance="50"
        decay="2"
        color="yellow"
        position="-100 18 20"
      ></a-light>
    </a-entity>

    <!-- Circular Plane -->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10"></a-circle>

    <!-- GLTF Models -->

    <!-- Tiger -->
    <a-entity position="-5 2 0" rotation="0 55 0" scale="0.5 0.5 0.5" gltf-model="#tiger" shadow="cast: true"></a-entity>

  </a-scene>
</body>

</html>
